<div class="card">
    <div class="card-body">
        <div class="d-md-flex align-items-center justify-content-center">
            <h4 class="card-title">Login</h4>
        </div>
        <div style="height:300px;" class="m-t-20">
            <form [formGroup]="formLogin" (ngSubmit)="login()" style="display: flex;
            flex-direction: column;
            align-items: center;">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input formControlName="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn" (click)="login()">Login</button>
            </form>
        </div>
    </div>
</div>
